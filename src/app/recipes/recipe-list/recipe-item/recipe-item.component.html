<a (click)="onSelected()"
  style="cursor:pointer"
  class="list-group-item clearfix list-group-item-action">
  <div class="float-left">
    <h4>{{recipe.name}}</h4>
    <p> {{recipe.description}}</p>
  </div>
  <span class="float-right">
<img [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-fluid"
      style="height: 70px;">
</span>
</a>
