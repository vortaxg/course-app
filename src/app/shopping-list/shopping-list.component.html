<div class="row">
  <div class="col-10">
    <app-shopping-edit (ingredientCreation)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action"
        style="cursor:pointer"
        *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
